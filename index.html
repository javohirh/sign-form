<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Login Form</title>
  </head>

  <body>
    <div class="wrap">
      <div class="wrapper">
        <h2>Log In</h2>
        <form action="https://echo.htmlacademy.ru/">
          <div class="form-group">
            
            <input required type="email" name="email" id="email" placeholder="E-mail" />
          </div>
          <div class="form-group">
            <input required
              type="password"
              name="pasword"
              id="pasword"
              placeholder="Password"
            />
          </div>
        
        <div class="checkbox">
          <input required  type="checkbox" name="checkbox" id="checkbox" />
          <p>
            I have read and agree to the <a href="#">Terms of Use</a> and
            <a href="#">Privacy Policy</a>
          </p>
        </div>
        <button  type="submit">Login</button>
      </form>
        <div class="hr">
          <hr />
          <p>or Log in with social media</p>
          <hr />
        </div>
        <div class="socials">
          <div class="facebook face">
            <img src="./images/facebook.svg" alt="" />
            <h4><a target="_blank" href="https://www.facebook.com">Facebook</h4>
            </div></a> 
          <div class="facebook twit">
            <img src="./images/twitter.svg" alt="" width="16px" />
            <h4> <a target="_blank" href="https:twitter.com">Twitter</a></h4>
          </div>
          <div class="facebook google">
            <img src="./images/google.svg" alt="" width="16px" />
            <h4>
              <a target="_blank"  href="https://www.google.co.uk/">Google</a></h4>
          </div>
        </div>
        <div class="footer">
          <p>
            Don't have an account? <a href="./sign up/index.html">Sign up</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
